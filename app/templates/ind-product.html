{% extends 'base.html' %}

{% block content %}
<div class="container col-4 border mt-5">
    <div class="card" style="width: 18rem;">
        <img src="{{ p.img_url }}" class="card-img-top" alt="{{ p.title }}">
        <div class="card-body">
            <h5 class="card-title">{{ p.title }}</h5>
            <p class="card-text">{{ p.description }}</p>
            <h6 class="card-subtitle mb-2 text-body-secondary">${{ p.price }}</h6>
            <form action="{{ url_for('addToCart', product_id=p.id) }}">
                <button type="submit" class="btn btn-primary" href="{{ url_for('addToCart', product_id=p.id) }}">
                    Add To Cart
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
